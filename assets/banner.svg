  <text x="50%" y="46%" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="44" font-weight="800" fill="#ffffff" letter-spacing="0.5">Mario Mottola</text>
  <text x="50%" y="62%" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="18" font-weight="500" fill="#eef2ff">
